<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Peso Médio</title>
  <style>
      h1 {
          color: rgb(0, 0, 0);
          font-family: arial, sans-serif;
          font-size: 35px;	
	      text-align: center;
          background-color: rgba(0, 47, 255, 0.644);
          text-indent: 0px;
          margin-top: 20px;
      }
      h2 {
          color: rgb(0, 0, 0);
          font-family: arial, sans-serif;
          font-size: 25px;	
	      text-align: justify;
          background-color: rgba(0, 47, 255, 0.644);
          margin-top: 30px;
      }
      p{
          color: rgb(0, 0, 0);
          font-family: arial, sans-serif;
          font-size: 15px;	
	      text-align: justify;
          margin-top: 10px;
	  }
      legend{
          color: rgb(0, 0, 0);
          font-family: arial, sans-serif;	
          font-size: 20px;
	      text-align: justify;
          background-color: rgba(0, 47, 255, 0.644);
          margin-top: 10px;
      }
      fieldset{
        margin-top: 20px;
        background-color: rgb(250, 245, 245);
        

      }
  </style>
  <script>


  </script>
</head>
<body>
<div id="interface">
    <header id="cabecalho">
        <hgroup>
        </hgroup>
        <h1>Peso Médio</h1>
        <SECTION Id="Corpo-formulario">  
        </SECTION>
    </header>  
<form method="post" id="pesos">
    <fieldset id="incluir_peso">
        <legend><b>Inclusão as informações da Fórmula (Cápsula/Sachês/Comprimidos)</b></legend>
        <p><label for="Qtde">Quantidade Múltipla da fórmula</label> <input type="number" name="Qtde" id="Qtde" size="5" min="0" max="9999" placeholder="Qtde Multipla"></p>
        <p><label for="PEV">Peso da Embalagem vazia: </label><input type="number" name="tpev" id="PEV" size="10" min="0" max="99" placeholder="Peso Vazio"></p>
        <p><label for="Pteo"> Peso Teórico: </label><input type="number" name="tPteo" id="Pteo" size="10" min="0" max="99" placeholder="Peso teórico"> Mg</p>
    </fieldset>
    <fieldset id=" incluir_formula ">
        <legend><b> Inclusão dos pesos (Cápsula/Comprimidos) </b></legend>
        <p><label for="P01"> Peso 01: </label> <input type="text" name="tP1" id="P01" size="10" maxlength="6" placeholder="1º peso"></p>
        <p><label for="P02"> Peso 02: </label> <input type="text" name="tP2" id="P02" size="10" maxlength="6" placeholder="2º peso"></p>
        <p><label for="P03"> Peso 03: </label> <input type="text" name="tP3" id="P03" size="10" maxlength="6" placeholder="3º peso"></p>
        <p><label for="P04"> Peso 04: </label> <input type="text" name="tP4" id="P04" size="10" maxlength="6" placeholder="4º peso"></p>
        <p><label for="P05"> Peso 05: </label> <input type="text" name="tP5" id="P05" size="10" maxlength="6" placeholder="5º peso"></p>
        <p><label for="P06"> Peso 06: </label> <input type="text" name="tP6" id="P06" size="10" maxlength="6" placeholder="6º peso"></p>
        <p><label for="P07"> Peso 07: </label> <input type="text" name="tP7" id="P07" size="10" maxlength="6" placeholder="7º peso"></p>
        <p><label for="P08"> Peso 08: </label> <input type="text" name="tP8" id="P08" size="10" maxlength="6" placeholder="8º peso"></p>
        <p><label for="P09"> Peso 09: </label> <input type="text" name="tP9" id="P09" size="10" maxlength="6" placeholder="9º peso"></p>
        <p><label for="P10"> Peso 10: </label> <input type="text" name="tP10" id="P10" size="10" maxlength="6" placeholder="10º peso"></p>
        <P><input type="button" value="Calcular" onclick="calcular()"> </P>
        <div id="pm" > Resultultado</div>
    </fieldset>
    <fieldset id="Resultado">
        <legend><b>Resultado do Peso Médio (Cápsula/Sachês/Comprimidos)</b></legend>
        <p><label for="DP">Desvio Padrão </label> <input type="number" name="tdesv" id="Dp" size="10" min="0" max="9999" placeholder="Desv. Padrão" readonly></p>
        <p><label for="">Coeficiente de Variação </label> <input type="number" name="tCV" id="CV" size="10" min="0" max="9999" placeholder="" readonly> %</p>
        <p><label for="PMA"> Peso médio das Amostras </label><input type="number" name="tPMA" id="PMA" size="10" min="0" max="99"readonly></p>
        <p><label select="Res"> Resultado </label><input type="text" name="tRes" id="Res" readonly></p>
    </fieldset>    

</form>    
<script>
    
    function calcular() {
    var P1 = window.document.getElementById('p01')
    var P2 = window.document.getElementById('p02')
    var P3 = window.document.getElementById('p03')
    var P4 = window.document.getElementById('p04')
    var P5 = window.document.getElementById('p05')
    var P6 = window.document.getElementById('p06')
    var P7 = window.document.getElementById('p07')
    var P8 = window.document.getElementById('p08')
    var P9 = window.document.getElementById('p09')
    var P10 = window.document.getElementById('p10')
    var res = window.document.getElementById('Resultado')
    var res1 = window.document.getElementById('Resultado1')
    var res2 = window.document.getElementById('Resultado2')
    var res3 = window.document.getElementById('Resultado3')
    var n1 = Number(P1.value)
    var n2 = Number(P2.value)
    var n3 = Number(P3.value)
    var n4 = Number(P4.value)
    var n5 = Number(P5.value)
    var n6 = Number(P6.value)
    var n7 = Number(P7.value)
    var n8 = Number(P8.value)
    var n9 = Number(P9.value)
    var n10 = Number(P10.value)
    var media = (n1+n2+n3+n4+n5+n6+n7+n8+n9+n10)/10
    var vr = ((n1 - media)**2) +((n2 - media)**2) + ((n3 - media)**2) + ((n4 - media)**2) + ((n5 - media)**2) +((n6 - media)**2) +((n7 - media)**2) +((n8 - media)**2) +((n9 - media)**2) +((n10 - media)**2) / 9
    var dp = vr**(1/2)
    var cv = (dp/media)*100       
    res.innerHTML = `<strong> PESO MÉDIO DAS CÁPSULAS:  ${media} Mg</strong>`
    res1.innerHTML = `<strong> VRIANTE DAS CÁPSULAS:  ${vr} Mg</strong>`
    res2.innerHTML = `<strong> DESVIO PADRÃO DAS CÁPSULAS:  ${dp} Mg</strong>`
    res3.innerHTML = `<strong> COEFICIENTE DE VARIAÇÃO DAS CÁPSULAS: ${cv} %</strong>`
    
 }
 </script>
</div>
</body>
</html>
